<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Narrative Prototype</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content"></div>

    <template id="intro">
      <img src="img/intro.png" />
      <p class="storytext">This is a story about <span class="name"></span>, as aspiring young actor. One sunny afternoon they were driving through California for an upcoming audition.</p>
      <button data-link="intro2">Next</button>
    </template>

    <template id="intro2">
      <img src="img/intro2.png" />
      <p class="storytext"><span class="name"></span> decides to pull over and stay in a brightly-lit hotel.</p>
      <button data-link="intro3">Next</button>
    </template>

    <template id="intro3">
      <img src="img/intro3.png" />
      <p class="storytext"><span class="name"></span> enters lobby and is greeted by a friendly bellhop holding a candle.</p>
      <button data-link="concierge">Explore the lobby</button>
      <button data-link="courtyard">Go to courtyard</button>
      <button data-link="gotoroom">Go to room</button>
    </template>

    <template id="concierge">
      <img src="img/pinkchampagne.png">
      <p class="storytext">The manager is standing by a beautiful room full of mirrors. She is holding a bottle of pink beverage.</p>
      <button data-talk="champagne">Talk to manager</button>
      <button data-link="pool">Go to pool</button>
      <button data-link="bar">Go to the bar</button>
      <button data-link="courtyard">Go to courtyard</button>
      <button data-link="gotoroom">Go to room</button>
    </template>   

    <template id="courtyard">
      <img src="img/courtyard.png">
      <p class="storytext"><span class="name"></span> decides to go to the courtyard where guests are dancing and partying.</p>
      <button data-link="courtyard2">Next</button>
    </template>

    <template id="courtyard2">
      <img src="img/courtyard2.png">
      <p class="storytext">The concierge, clad with Tiffany jewelry, is dancing with a lot of pretty, pretty boys.</p>
      <button data-talk="friends">Chat with concierge</button>
      <button data-link="pool">Go to pool</button>
      <button data-link="bar">Go to the bar</button>
      <button data-link="gotoroom">Go to room</button>
    </template>

    <template id="courtyard2">
      <img src="img/courtyard3.png">
      <p class="storytext">The concierge looks at <span class="name"></span> and says, "I'm taking a break from the dancing."</p>
      <button data-link="pool">Go to pool</button>
      <button data-link="bar">Go to the bar</button>
      <button data-link="gotoroom">Go to room</button>
    </template>
    
    <template id="pool">
      <img src="img/pool.png" />
      <p class="storytext"><span class="name"></span> sees fellow guests lounging by the pool, chatting and having drinks.</p>    
      <button data-talk="swimsuit">Talk to young lady</button>
      <button data-link="courtyard">Go to courtyard</button>
      <button data-link="bar">Go to the bar</button>
      <button data-link="gotoroom">Go to room</button>
    </template>

    <template id="pool">
      <img src="img/pool.png" />
      <p class="storytext"><span class="name"></span> sees fellow guests lounging by the pool. They look like they've had one too many drinks.</p>    
      <button data-link="courtyard">Go to courtyard</button>
      <button data-link="bar">Go to the bar</button>
      <button data-link="gotoroom">Go to room</button>
    </template>

    <template id="bar">
      <img src="img/captain.png">
      <p class="storytext">A man dressed in a Captain's uniform is managing the bar.</p>
      <button data-talk="captain">Call up the Captain</button>
      <button data-link="courtyard">Go to courtyard</button>
      <button data-link="pool">Go to pool</button>
      <button data-link="gotoroom">Go to room</button>
    </template>

    <template id="bar">
      <img src="img/captain.png">
      <p class="storytext">A man dressed in a Captain's uniform is managing the bar. He seems busy speaking to a new guest.</p>
      <button data-link="courtyard">Go to courtyard</button>
      <button data-link="pool">Go to pool</button>
      <button data-link="gotoroom">Go to room</button>
    </template>

    <template id="gotoroom">
      <img src="img/gotoroom.png" />
      <p class="storytext">After returning to room, <span class="name"></span> is woken up by noise and heads out to investigate.</p>
      <button data-link="feast1">Investigate noise</button>
    </template>


    <template id="feast1">
      <img src="img/feast1.png" />
      <p class="storytext"><span class="name"></span> enters the big dining hall and sees people dig into a fabulously-cooked bird.</p>    
      <button data-link="feast2">Next</button>
    </template>

    <template id="feast2">
      <img src="img/feast2.png" />
      <p class="storytext">But the food was an illusion and was in actuality a rotting carcass. <span class="name"></span> is horrified and feels like vomiting.</p>
      <button data-link="bathroom1">Find the nearest bathroom</button>
      <button data-link="leavefeast">Head back to room</button>
    </template>

    <template id="bathroom1">
      <img src="img/girls.png">
      <p class="storytext"><span class="name"></span> finds a bathroom, where they encounter three women, who <span class="name"></span> recognizes as Charles Manson's girlfriends.</p>
      <button data-link="bathroom2">Next</button>
    </template>

    <template id="bathroom2">
      <img src="img/girls.png">
      <p class="storytext">They start singing, "Welcome to the Hotel California! Such a lovely place, such a lovely place. Such a lovely face! Plenty of room at the Hotel California. Any time of year. Any time of year! You can find it here!</p>
      <button data-link="leavefeast">Head back to room</button>
    </template>

    <template id="leavefeast">
      <img src="img/nightman.png">
      <p class="storytext">As <span class="name"></span> heads back to the room to pack up their belongings, the nightman appears in the hallway.</p>
      <button data-link="nightman">Next</button>
    </template>

    <template id="nightman">
      <img src="img/nightman.png">
      <p class="storytext">The nightman looks at <span class="name"></span> and says, "Relax. We are programmed to recieve. You can check-out anytime you like, but you can never leave!</p>
      <button data-link="runaway">Run</button>
    </template>

    <template id="runaway">
      <img src="img/runaway.png" />
      <p class="storytext"><span class="name"></span> runs from the crazy party of delight. (Depending on narrative options, story ends or loops.)</p>     
      <p class="storytext">You must escape the hotel. Where will you run?</p>
      <button data-link="room1">Up</button>
      <button data-link="room2">Down</button>
      <button data-link="room3">Left</button>
      <button data-link="room4">Right</button>
    </template>

    <template id="room1">     
      <img src="img/hallway1.png" />
      <p class="storytext">Room One</p>      
      <p class="storytext"><span class="name"></span> must escape the hotel. Where will you run?</p>    
      <button data-link="room5">Up</button>
      <button data-link="room2">Down</button>
      <button data-link="room3">Left</button>
      <button data-link="room4">Right</button>
    </template>
    
    <template id="room2">    
      <img src="img/hallway2.png" />     
      <p class="storytext">Room Two</p>      
      <p class="storytext"><span class="name"></span> must escape the hotel. Where will you run?</p>     
      <button data-link="room1">Up</button>
      <button data-link="room5">Down</button>
      <button data-link="room3">Left</button>
      <button data-link="room4">Right</button>
    </template>
    
    <template id="room3">    
      <img src="img/hallway3.png" />    
      <p class="storytext">Room Three</p>     
      <p class="storytext"><span class="name"></span> must escape the hotel. Where will you run?</p>      
      <button data-link="room1">Up</button>
      <button data-link="room2">Down</button>
      <button data-link="room5">Left</button>
      <button data-link="room4">Right</button>
    </template>
    
    <template id="room4">     
      <img src="img/hallway4.png" />     
      <p class="storytext">Room Four</p>
      <p class="storytext"><span class="name"></span> must escape the hotel. Where will you run?</p>   
      <button data-link="room1">Up</button>
      <button data-link="room2">Down</button>
      <button data-link="room3">Left</button>
      <button data-link="room5">Right</button>
    </template>

    <template id="room5">     
      <img src="img/hallway1.png" />
      <p class="storytext">Room Five</p>
      <p class="storytext"><span class="name"></span> must escape the hotel. Where will you run?</p>    
      <button data-link="room4">Up</button>
      <button data-link="room3">Down</button>
      <button data-link="room2">Left</button>
      <button data-link="room1">Right</button>
    </template>

    <script src="main.js"></script>
  </body>
</html>
